name: Client CI

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
    paths:
      - 'app/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tsconfig.json'
      - 'tailwind.config.ts'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tsconfig.json'
      - 'tailwind.config.ts'

jobs:
  lint-and-build:
    name: Lint and Build Client
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Build Next.js application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: https://api.example.com
    
    - name: Check build output
      run: |
        if [ -d "out" ]; then
          echo "✓ Build output directory exists"
          echo "Build size: $(du -sh out | cut -f1)"
          echo "File count: $(find out -type f | wc -l) files"
        else
          echo "✗ Build output directory not found"
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '20.x'
      with:
        name: client-build-artifacts
        path: out/
        retention-days: 7
    
    - name: Test static export
      run: |
        echo "Verifying static export structure..."
        if [ -f "out/index.html" ]; then
          echo "✓ index.html exists"
        else
          echo "✗ index.html not found"
          exit 1
        fi
  
  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Run npm audit
      run: npm audit --production --audit-level=moderate
      continue-on-error: true
    
    - name: Check for exposed secrets
      run: |
        if grep -r "mongodb://" app/ 2>/dev/null | grep -v "example" | grep -v ".md"; then
          echo "✗ Potential MongoDB connection string found in code"
          exit 1
        fi
        if grep -r "pk_live_" app/ 2>/dev/null; then
          echo "✗ Potential live API key found in code"
          exit 1
        fi
        echo "✓ No obvious secrets found in client code"
  
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript compiler check
      run: npx tsc --noEmit
      continue-on-error: true
  
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-build, security-check, type-check]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.lint-and-build.result }}" != "success" ]; then
          echo "❌ Client build failed!"
          exit 1
        fi
        if [ "${{ needs.security-check.result }}" != "success" ]; then
          echo "⚠️  Security check had issues"
        fi
        if [ "${{ needs.type-check.result }}" != "success" ]; then
          echo "⚠️  Type check had issues"
        fi
        echo "✅ Client build passed!"
