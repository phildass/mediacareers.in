name: Client CI
on:
  push:
    branches: [ main, 'deploy/*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      TEST_MODE: "true"
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies (verbose)"
          npm ci --loglevel=info

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Upload verbose logs on failure
        if: failure()
        run: |
          echo "---- Last 200 lines of npm debug logs ----"
          ls -la ~/.npm/_logs || true
          for f in ~/.npm/_logs/*; do echo "--- $f ---"; tail -n 200 "$f" || true; done
          echo "---- End logs ----"

      - name: Success message
        if: success()
        run: echo "âœ… Client build passed!"
