name: Client CI

on:
  push:
    branches: [ main, develop, 'copilot/**', 'deploy/*' ]
    paths:
      - 'app/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tsconfig.json'
      - 'tailwind.config.ts'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    name: Lint and Build Client
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js 18
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present
